  <symbol id="checkbox" viewBox="0 0 18.8 15.8">
    <path class="st0" d="M11.5,14.9H4.3c-1.8,0-3.3-1.5-3.3-3.3V4.4c0-1.8,1.5-3.3,3.3-3.3h7.2c1.8,0,3.3,1.5,3.3,3.3v7.2C14.8,13.4,13.3,14.9,11.5,14.9z"/>

<body>
  <main>
    <section class="container">
      
          <!-- Topo (Perfil e Data) -->
          <header class="header">
            <img class="header__profile-avatar" src="#">
            <div class="info">
              <img class="info__icone_calendario icone icone-grande" src="src/icons/calendario.svg">
              <div class="info__data">
                <h1 class="info__data-label">Dia <span class="info__dia--destaque">27</span> de <span class="info__mes--destaque">Junho</span></h1>
                <h3 class="info__tarefas-pendentes"><span class="info__numero-tarefas">10</span><span class="info__tarefas-pendentes-label--destaque"> Tarefas Pendentes</span></h3>
              </div>
            </div>
          </header>

          <!-- Tarefas -->
          <div class="tarefas">
            <ul class="tarefas__lista">
              <li class="tarefas__item tarefa__item--pendente">
                <input type="checkbox" name="cb">
                  <label class="tarefas__item__checkbox" for="cb">
                  
                    <svg class="custom-checkbox"><use xlink:href="#checkbox" /></svg>      
                  Limpar o Quarto
                  </label>
                </input>
              </li>
            </ul>

            <button class="tarefas__adicionar-tarefa btn btn--redondo">
              <img class="icone icone-plus icone--grande" src="./src/icons/adicionar.svg">
            </button>
          </div>
        
        <!-- Adicionar nova tarega-->
    </section>
  </main>
</body>
